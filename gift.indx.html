<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Gift</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.8em;
            font-weight: bold;
        }

        .main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            gap: 20px;
        }

        .main-section input[type="text"] {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #333;
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 10px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease;
            width: 250px;
        }

        .main-section input[type="text"]:focus {
            border-color: #0056b3;
        }

        .main-section button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 250px;
        }

        .main-section button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer h3 {
            margin-bottom: 15px;
        }

        .comment-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .comment-section input, 
        .comment-section textarea {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .comment-section textarea {
            resize: none;
            height: 60px;
        }

        .comment-section button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .comment-section button:hover {
            background-color: #3e8e41;
        }

        .comment-display {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            max-width: 500px;
            background-color: #f0f0f0;
            border-radius: 5px;
            color: #333;
        }

        .profile img{
            width: 50px;
            height: 45px;
            border-radius: 100%;
        }
        .email{
            color: gray;
            font-size: 1.2rem;
            font-weight: 900;
        }
        .comment{
            color: gray;
            font-style: italic;
            font-size: 0.2rem;
        }
        .footer{
            background-color: whitesmoke;
            border: 2px solid gray;
            padding: 5px 8px;
            border-radius: 10px;
            margin: 10px 5px;
        }
        @media screen and (max-width: 500px){
            .email{
            color: gray;
            font-size: 11px;
            font-weight: 900;
          
        }

        .footer{
            
            border: 2px solid gray;
            padding: 5px 8px;
            min-width:  100vw;
            border-radius: 10px;
            margin: 10px 5px;
        }
        }
body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Animated background */
        @keyframes gradient {
            0% {
                background: linear-gradient(45deg, #ff6347, #ff1493);
            }
            50% {
                background: linear-gradient(45deg, #1e90ff, #32cd32);
            }
            100% {
                background: linear-gradient(45deg, #ff6347, #ff1493);
            }
        }

        /* Apply animation to the background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: gradient 5s ease infinite;
            z-index: -1;
        }

        /* Section container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
        }

        /* Progress bar container */
        .progress-bar {
            width: 80%;
            max-width: 600px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Progress bar fill */
        .progress-fill {
            height: 100%;
            width: 0%; /* Initial width set to 0% */
            background-color: #4CAF50;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        /* Buttons */
        .share-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #25d366;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }

        .share-button:hover {
            background-color: #128c7e;
        }

        .share-button:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }

        /* Text and instructions */
        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }


    </style>
</head>
